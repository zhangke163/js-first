<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>渐变</title>
</head>
<script src="function.js"></script>
<style type="text/css">
.box{
	width: 300px;
	height: 300px;
	background-color: yellowgreen;
}
</style>
<body>
<div class="box"></div>	
</body>
<script type="text/javascript">
	var box=getClass("box")[0];
	var speed=10;
	function aa(){
	  var w=parseInt(getStyle(box,"width"));
	  var h=parseInt(getStyle(box,"height"));
    w+=speed;
    h+=speed;
      if(w>600&&h>600){
      	clearInterval(t);
      	function bb(){
        var w=parseInt(getStyle(box,"width"));
        var h=parseInt(getStyle(box,"height"));
      	 w-=speed;
         h-=speed;
         if(w<300&&h<300){
         	clearInterval(t1);
          t=setInterval(aa,100);
         }
         box.style.width=w+"px";
         box.style.height=h+"px";	
      	}
      	var t1=setInterval(bb,100);
      }
    box.style.width=w+"px";
    box.style.height=h+"px";
	}
	var t=setInterval(aa,100);
</script>
</html>

//自调用函数的匿名函数将zhangsan给了name,执行return后的语句看后面的整体函数
// 有预解析,所以现在内存中开辟出容量var name="",所以typeof name=="undefined"语句为真，所以输出name值为lisi
var fun=(function(name){
	return function(){
		if (typeof name=="undefined") {
			var name="lisi";
			console.log(name);
		}else{
			console.log(name);
		}
	}
})("zhangsan")

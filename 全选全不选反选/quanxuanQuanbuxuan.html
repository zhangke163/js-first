<script>
    for(var i=0;i<10;i++){
        document.write((i+1)+":&nbsp;<input type='checkbox' name='box'><br>");//放置十个框
    }
    document.write("全选:<input type='radio' name='btn'>&nbsp&nbsp");   //放置三个框
    document.write("全不选:<input type='radio' name='btn'>&nbsp&nbsp");
    document.write("反选:<input type='radio' name='btn'>&nbsp&nbsp");
    var btn=document.getElementsByName("btn");
    var box=document.getElementsByName("box");
    for(var i=0;i<btn.length;i++){
        btn[i].aa=i;
        btn[i].onclick=function(){   
       //添加单击事件 
           if(this.aa==0){     //为全选  遍历多选框，全部状态为true;
              for(var j=0;j<box.length;j++){
                box[j].checked=true;
              }
           }
           else if(this.aa==1){
               for(var j=0;j<box.length;j++){
                box[j].checked=false;
              }
           }
           else if(this.aa==2){
               for(var j=0;j<box.length;j++){
                if(box[j].checked){
                    box[j].checked=false;
                }else{
                    box[j].checked=true;
                }
              }
           }
        }
    }
</script>

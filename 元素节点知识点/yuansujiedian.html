</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background-color: yellow;
		border: 1px solid blue;
	}
</style>
<body>
	<div id="one">00001</div>
	<div>00002</div>
	<div id="three">00003</div>
	<div id="four">00004</div>
	<div id="five">00005</div>
</body>
<script type="text/javascript">
    //1.创建元素节点
	var box=document.createElement("div");
	// document.body.appendChild(box);
	//2.创建文本节点
	// box.innerHTML="这是一个div标签";  //原生的创建方法
	var text=document.createTextNode("这是一个div标签");
	box.appendChild(text);
	//3.创建属性
	//给style属性添加属性值
	// var style=document.createAttribute("style");
	// style.nodeValue="width:300px;border:1px solid black";
	// box.setAttributeNode(style);
	//给class属性添加属性值box;
	var arrt=document.createAttribute("class");
	arrt.nodeValue="box";
	box.setAttributeNode(arrt);
    //把box插入到第三个div前
	var three=$("#three");   
	document.body.insertBefore(box,three);
	var one=$("#one");
    insertAfter(document.body,box,one);
    var five=$("#five");
    insertAfter(document.body,box,five);
document.body.removeChild(four);
four=null;
document.body.replaceChild(box,one);

var newbox=box.cloneNode(true); //括号中默认为false:表示不拷贝子节点:true时，拷贝子节点
document.body.appendChild(newbox);
</script>
</html>

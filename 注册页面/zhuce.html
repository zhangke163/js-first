<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>注册</title>
</head>
<body>
	<form action="1.php"name="register" >
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp账号:<input type="text" name="zhanghao" value=""><span></span><br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码:<input type="password" name="password"value=""><span></span><br>
		确认密码:<input type="password" name="password1"value=""><span></span><br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp学号:<input type="text" name="xuehao" value=""><span></span><br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp姓名:<input type="text" name="username"value=""><span></span><br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp性别:<label>
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp男:<input type="radio" name="sex"value="男">
			女:<input type="radio" name="sex"value="女">
		</label><span></span><br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit"name=""value="注册">
		<input type="reset"value="重置">
	</form>
</body>
<script>
	var register=document.register;
	var zhanghao=register.zhanghao;
	var password=register.password;
	var password1=register.password1;
	var xuehao=register.xuehao;
	var username=register.username;
	var sex=register.sex;
	var span=document.getElementsByTagName("span");
    flag=true;
	register.onsubmit=function(){    //给注册这个表单添加一个提交事件
		if(zhanghao.value==""){    //如果账号值为空，给一个提示信息，背景色改变，不提交。
			zhanghao.style.background="pink";
			span[0].innerHTML="*账号不能为空";
			return false;
		}
		if(password.value==""){
			password.style.background="pink";
			span[1].innerHTML="*密码不能为空";
			return false;
		}
		if(password1.value!=password.value){
			password1.style.background="pink";
			span[2].innerHTML="*密码错误";
			return false;
		}
		if(xuehao.value==""){
			xuehao.style.background="pink";
			span[3].innerHTML="*学号不能为空";
			return false;
		}
		if(username.value==""){
			username.style.background="pink";
			span[4].innerHTML="*学号不能为空";
			return false;
		}
		for(var i=0;i<sex.length;i++){  //遍历
		if(sex[i].checked){  //有一个被选中就终止本次循环
			flag=false;   
			break;
		}
		if(flag){  //两个都没有选中
			span[5].innerHTML="*请选择性别";
			return false;
		}
	}
	}
    zhanghao.onfocus=function(){   //账号栏获得焦点时，提示信息消失，背景色恢复为白色
		zhanghao.style.background="white";
		span[0].innerHTML="";
	}
	zhanghao.onkeyup=function(){  //判断账号的长度
		var val=zhanghao.value;
		val=val.replace(/^\s*|\s*$/g,"");
        if(val.length<5){
        	span[0].innerHTML="*账号长度小于5";
        }else if(val.length>=15){
            span[0].innerHTML="*账号长度大于15";
        }else{
        	span[0].innerHTML="";
        }
	}
	password.onfocus=function(){
		password.style.background="white";
		span[1].innerHTML="";
	}
	password1.onfocus=function(){
		password1.style.background="white";
		span[2].innerHTML="";
	}
	xuehao.onfocus=function(){
		xuehao.style.background="white";
		span[3].innerHTML="";
	}
	username.onfocus=function(){
		username.style.background="white";
		span[4].innerHTML="";
	}

	
</script>
</html>
